<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/27314dfa20.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container_box">
      <div class="header">
        <div class="title_box">
          <img src="./ntust.png" alt="ntust" srcset="" style="width:50px">
          <label>Parameter Model Library -</label><label id="sub_title"> Level Of Detail</label>
        </div>
        <div class="right_banner">
          <button class="fa-solid fa-bars" id="bar_icon"></button>
        </div>
      </div>
      <div class="object_body">
        <div class="left_side">
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>
          <div class="Viewer">
            <canvas></canvas>
          </div>
        </div>
        <div class="right_side">
          <div class="setting_box">
            <div class="setting_title">
              <label id="set_title">Parameter Setting</label>
            </div>
            <div class="setting_body">
              <div id="object_detail">
                <label for="object_detail" class="level">Level Of Detail</label>
                <select name="" id="object_detail">
                  <option value="100">100</option>
                  <option value="200">200</option>
                  <option value="300">300</option>
                </select>
              </div>
              <div id="object_parameter">
                <label for="">Parameter</label>
                <input type="text" placeholder="Please enter model parameter">  
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
</body>

</script>
</html>
