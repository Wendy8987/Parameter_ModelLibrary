<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/27314dfa20.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container_box">
      <div class="header">
        <div class="title_box">
          <img src="./ntust.png" alt="ntust" srcset="" style="width:50px">
          <label>Parameter Model Library -</label><label id="sub_title"> Level Of Detail</label>
        </div>
        <div class="right_banner">
          <button class="fa-solid fa-bars" id="bar_icon"></button>
        </div>
      </div>
      <div class="object_body">
        <div class="left_side">
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>
          <div class="Viewer">
            <canvas id="parameter_canvas"></canvas>
          </div>
        </div>
        <div class="right_side">
          <div class="setting_box">
            <div class="setting_title">
              <label id="set_title">Parameter Setting</label>
            </div>
            <div class="setting_body">
              <div id="object_detail">
                <label for="object_detail" class="level">Level Of Detail</label>
                <select name="" id="object_detail">
                  <option value="100">100</option>
                  <option value="200">200</option>
                  <option value="300">300</option>
                </select>
              </div>
              <div id="object_parameter">
                <label for="">Parameter</label>
                <div class="parameter_box" v-for="(item, index) in object" :key="index">
                  <input type="text" pattern="[a-zA-Z0-9]+" v-model="item.parameter" placeholder="輸入參數名稱" style="width: 100px;">
                  <input type="number" v-model="item.value" placeholder="輸入對應數值"> 
                  <button id="del_btn" v-on:click="delObjPara(item)">x</button> 
                </div>
                <div class="add_container">
                  <button id="add_btn" v-on:click="add_input()">+</button>
                </div>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
<script type="module" src="./bundle.js"></script>
<script>
new Vue({
  el:".container_box",
  data:function(){
    return{
      hello:"World",
      object:[{
        parameter:"",
        value:""
      }]
    }
  },
  mounted:{
  
  },
  methods:{
    add_input(){
      this.object.push({
        parameter:"",
        value:""
      })
    },
    delObjPara(item){
      var index = this.object.indexOf(item);
      if(index !== -1){
        this.object.splice(index, 1);
      }
    }
  }
})
</script>
</html>
